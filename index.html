<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Music Is Here</title>
    <link rel="shortcut icon" href="./media/icons8-spotify-50.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./media/download (1).jpg" alt="logo">
            </li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songslist">
            
            <div class="songItemContainer">
                <div class="songitem">
                    <img alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp">3:19</span><i id="1"
                            class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp">2:56</span><i id="2"
                            class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp">3:00</span><i id="3"
                            class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp">2:48</span><i id="4"
                            class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp">3:20</span><i id="5"
                            class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp">2:04</span><i id="6"
                            class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp">3:58</span><i id="7"
                            class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp">3:04</span><i id="8"
                            class="far songItemPlay fa-play-circle"></i></span>
                </div>
                
            </div>
        </div>
        <div class="songbanner">

        </div>

    </div>
    <div class="bottom">
        <div class="songinfo">
            <!-- <img src="./media/Nt6v.gif" id="gif" width="60px" alt="playing"> -->
            <span id="masterSongName">WE ROLLIN - SHUBH</span>
        </div>
        <div class="icons">
            <i class="fas fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-step-forward" id="next"></i>
        </div>
        <div class="bar">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        </div> 
    </div>
   
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/271d249e42.js" crossorigin="anonymous"></script>
</body>

</html>
